    .toggle-wrapper::after {

      background-color: #333;

      opacity: 0;

    /* ë§í’ì„  ì•„ë˜ ë¾°ì¡±í•œ ì‚¼ê°í˜•(ê¼¬ë¦¬) */
    .toggle-wrapper::before {

      left: 50%;

      opacity: 0;

    /* ë§ˆìš°ìŠ¤ë¥¼ ì˜¬ë ¸ì„ ë•Œ(Hover) ë‚˜íƒ€ë‚˜ê²Œ í•¨ */
    .toggle-wrapper:hover::after,

    .toggle-wrapper:hover::before {

    .switch {
