    header {

    }
    
    .title-group { display: flex; align-items: center; }

    /* ë¡œê·¸ í´ë¦­ì‹œ íš¨ê³¼ ì¶”ê°€ */
    .log-item { 
      background: white; 
      padding: 10px; 
      border-radius: 8px;

      box-shadow: 0 2px 5px rgba( 0,0,0,0.05); 
      border-left: 5px solid #ccc; 
      font-size: 13px;
      
      cursor: pointer;

    }

    .log-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #fafafa;
    }

    .log-item:active {
      transform: translateY(0);

    }
    .log-item.HIGH { border-left-color: #ff4444; }
    .log-item.MEDIUM { border-left-color: #ffbb33; }
    .log-item.LOW { border-left-color: #00C851; }
    .log-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; color: #555; }
    .log-time { color: #999; font-size: 11px; }
    .log-data { background-color: #f1f1f1; padding: 5px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; word-break: break-all; font-size: 11px; color: #333; }
    .empty-state { text-align: center; color: #999; padding: 20px 0; }
    
    /* ë²„íŠ¼ ê·¸ë£¹ ìŠ¤íƒ€ì¼ */
    .btn-group { display: flex; align-items: center; gap: 6px; }

    .dashboard-btn {
      display: flex; align-items: center; justify-content: center; gap: 4px;
      padding: 5px 12px; /* ì—¬ë°±ì„ ì¡°ê¸ˆ ì¤„ì—¬ì„œ ì»´íŒ©íŠ¸í•˜ê²Œ */
      background-color: #fff;
      border: 1px solid #ddd; /* í…Œë‘ë¦¬ ìƒ‰ìƒ ì—°í•˜ê²Œ */
      border-radius: 15px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 12px; /* ê¸€ì í¬ê¸° ì‚´ì§ ì¤„ì„ */
      font-weight: 600;
      color: #555;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    .dashboard-btn:hover { background-color: #f5f5f5; border-color: #aaa; color: #333; }

    /* [ìˆ˜ì •] ì„¤ì • ë²„íŠ¼ (ì›í˜• ì•„ì´ì½˜) */
    .icon-btn {
      background: none; border: 1px solid transparent; 
      font-size: 1.1rem; cursor: pointer; padding: 4px;
      width: 28px; height: 28px; /* í¬ê¸° ì•½ê°„ ì¤„ì„ */
      border-radius: 50%;

    }
    .icon-btn:hover { background-color: #e0e0e0; }

    /* í† ê¸€ ìŠ¤ìœ„ì¹˜ ë””ìì¸ */
    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 18px;
    }

    .switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider { background-color: #00C851; }
    input:checked + .slider:before { transform: translateX(16px); }

    .status-text { font-size: 11px; font-weight: bold; color: #999; width: 24px; text-align: center; }
    .status-text.on { color: #00C851; }
  </style>
